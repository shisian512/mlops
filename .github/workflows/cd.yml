name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Compose Build
      run: |
        docker compose build

    - name: Tag & Push Backend Image
      run: |
        docker tag mlops-backend shisian512/mlops-backend:latest
        docker push shisian512/mlops-backend:latest

    - name: Tag & Push Frontend Image
      run: |
        docker tag mlops-frontend shisian512/mlops-frontend:latest
        docker push shisian512/mlops-frontend:latest

    - name: Start All Services for Health Check
      run: |
        docker compose up -d
        echo "Waiting for services to boot..."
        sleep 15  # You can increase this if needed

    # âœ… HEALTH CHECKS FOR ALL SERVICES

    - name: ğŸ” Check FastAPI
      run: curl --fail http://localhost:8000/docs

    - name: ğŸ” Check Streamlit
      run: curl --fail http://localhost:8501

    - name: ğŸ” Check MLflow
      run: curl --fail http://localhost:5000

    - name: ğŸ” Check Grafana
      run: curl --fail http://localhost:3000

    - name: ğŸ” Check Prometheus
      run: curl --fail http://localhost:9090

    - name: ğŸ” Check cAdvisor
      run: curl --fail http://localhost:8080

    - name: ğŸ” Check Alertmanager
      run: curl --fail http://localhost:9093

    # âœ… SUCCESS CLEANUP
    - name: âœ… Health Check Passed â€” Clean Up
      if: success()
      run: |
        echo "âœ… All services responded successfully. Cleaning up..."
        docker compose down

    # âŒ FAILURE HANDLER
    - name: âŒ Health Check Failed â€” Rollback
      if: failure()
      run: |
        echo "âŒ One or more health checks failed. Rolling back..."
        docker compose logs
        docker compose down
